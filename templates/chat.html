<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">G Chat</a>
        </div>
    </nav>
    <div class="welcome">
        <h3>Welcome {{user}}!!</h3>
    </div>

    <div class="inbox">
        <div class="display" id="data">
            <h3>{{text}}</h3>
            {%for l in t%}
                <ul class="list-group">
                    <li class="list-group-item">{{l}}</li>
                </ul>
            {% endfor %}
        </div>
        <form action="/send" method="POST">
            <div class="input-group mb-3" id="input">
                <input type="text" class="form-control" name="msg" placeholder="Type Here" aria-label="type"
                    aria-describedby="button-addon2">
                <button type="submit" class="button" type="button" id="button-addon2">Send</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>    
</body>

</html>
